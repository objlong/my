<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        li{
            list-style: none;
            margin: 5px 0;
            background-color: #009999;
            width:120px;
        }
        p{
            margin: 0;
            position: absolute;
            background-color: white;
            display: none;
        }
        img{
            width:100px;
            height: 100px;
            display: block;
        }
    </style>
    <script type="text/javascript">
    	window.onload=function(){
    		var aLi=document.getElementsByTagName('li');
    		var oP=document.getElementsByTagName('p')[0];
    		for(var i=0;i<aLi.length;i++){
    			aLi[i].onmouseover=function(){

                    //把要提示的信息放入提示框。
    				oP.innerHTML=this.getAttribute('t');
                    
                    //如果，有图片就加上图片。
    				if(this.getAttribute('a')){
    					oP.innerHTML+='<img src="'+this.getAttribute('a')+'">';
    				}
                    //显示提示框
    				oP.style.display='block';
    			}
                //让提示框跟着鼠标走。并且保持一定距离
    			aLi[i].onmousemove=function(e){
    				var e=e||event;
    				oP.style.left=e.clientX+10+'px';
    				oP.style.top=e.clientY+10+'px';
    			}
    			aLi[i].onmouseout=function(){
    				oP.style.display='none';
                    //移出则隐藏提示框
    			}
    		}
    	}
    </script>
</head>
<body>
	<ul>
	    <li t="雷米">城市之光</li>
	    <li t="大刘">地球往事</li>
	    <li t="大刘">黑暗森林</li>
	    <li t="天下霸唱">龙岭迷窟</li>
	    <li t="雷米">第七读者</li>
	    <li t="雷米" a="http://p5.qhimg.com/t01966c9fa8d5542d65.jpg">心理画像（图）</li>
	    <li  t="大刘" a="http://wwwbig5.hinews.cn/pic/0/16/72/22/16722260_528741.jpg">流浪地球（图）</li>
	</ul>
	<p></p>
</body>
</html>
