<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/css1.css">
</head>
<body>
<div id="div1">
	请为下面的DIV设置样式：
</div>
<div id="div2">
	<input id="ipt1" type="button" value="点击设置">
</div>
<div id="div3">
</div>
<!--控制面板-->
<div id="div4">
	<div id="div5">
		请选择背景色：
		<input type="button" value="红" style="background-color:red;"/>
		<input type="button" value="黄" style="background-color:yellow;"/>
		<input type="button" value="蓝" style="background-color:blue;" />
	</div>
	<div id="div6">
		请选择宽(px)：
		<input type="button" value="200" />
		<input type="button" value="300" />
		<input type="button" value="400" />
	</div>
	<div id="div7">
		请选择高(px)：
		<input type="button" value="200" />
		<input type="button" value="300" />
		<input type="button" value="400" />
	</div>
	<div id="div8">
	<input type="button" value="恢复" />
	<input type="button" value="确定" />
	</div>
</div>
<!--控制面板-->
<!--以下为此页JS-->
<script type="text/javascript">
var a = document.getElementById('ipt1');
var	b = document.getElementById('div4');
a.onclick = function  () {
	b.style.display = "block";
	// 点击显示
}
var	d = b.getElementsByTagName('input');
var e = document.getElementById('div3');
	d[0].onclick = function  () {
		e.style.backgroundColor = "red";

		// 变红
	}
	d[1].onclick = function  () {
		e.style.backgroundColor = "yellow";

		// 变黄
	}
	d[2].onclick = function  () {
		e.style.backgroundColor = "blue";

		// 变蓝
	}
	d[3].onclick = function  () {
		e.style.width = "200px";

		// 宽200px
	}
	d[4].onclick = function  () {
		e.style.width = "300px";

		// 宽300px
	}
	d[5].onclick = function  () {
		e.style.width = "400px";

		// 宽400px
	}
	d[6].onclick = function  () {
		e.style.height = "200px";

		// 高200px
	}
	d[7].onclick = function  () {
		e.style.height = "300px";

		// 高300px
	}
	d[8].onclick = function  () {
		e.style.height = "400px";

		// 高400px
	}
	d[9].onclick = function  () {
		e.removeAttribute('style');

		// 还原
	}
	d[10].onclick = function  () {
		b.style.display = "none";

		// 确定
	}
</script>	





</body>
</html>
