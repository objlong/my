<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
		
  <style>
	body {
	  margin: 0;
	  padding: 0;
	}
	#list {
	  list-style: none;
	}
	.list1 li {
	  margin: 5px 0;
	  padding: 5px;
	  height: 46px;
	  line-height: 46px;
	}
	.list1 li:hover {
	  background-color: rgb(229,243,225);
	}
  </style>

  <script>

	var filesData = [
	  {
		id : 1,
		pid : 0,
		name : 'DriversBackup',
		type : ''
	  },
	  {
		id : 2,
		pid : 1,
		name : 'game',
		type : ''
	  },
	  {
		id : 3,
		pid : 0,
		name : 'OneDrive',
		type : ''
	  },
	  {
		id : 4,
		pid : 1,
		name : 'js宝典.txt',
		type : 'txt'
	  },
	  {
		id : 5,
		pid : 0,
		name : 'index.html',
		type : 'html'
	  },
	  {
		id : 6,
		pid : 0,
		name : 'css.css',
		type : 'css'
	  },
	  {
		id : 7,
		pid : 2,
		name : '滑板鞋.wma',
		type : 'wma'
	  }
	];
		
	window.onload = function() {
		var list = document.getElementById('list');
		var filesid = 0;
		loadlist(nowlist(0));
		function nowlist (pid) {
			var attr = [];
			for (var i = 0; i < filesData.length; i++) {
				if (filesData[i].pid == pid) {
					attr.push(filesData[i]);
				}
			}
			return attr;
		}
		function loadlist (data) {
			list.innerHTML = '';
			for (var i = 0; i < data.length; i++) {
			var li = document.createElement('li');
				li.index = i;
				if(data[i].type){
					li.innerHTML = '<img src = "images/' + data[i].type + '.png"/>' + data[i].name;
				}else{
					li.innerHTML = '<img src = "images/folder.gif"/>' + data[i].name;
					li.ondblclick = function  () {
						loadlist(nowlist(data[this.index].id))
					}
				}
				list.appendChild(li);
			}
		}
	}

  </script>
</head>

<body>

<input type="button" value="新建文件夹" id="createFolderBtn"/>
<input type="button" value="新建文件" id="createFileBtn"/>
<input type="button" value="返回上一级" id="prevBtn"/>

<div id="box">
  <ul id="list" class="list1"></ul>
</div>

</body>
</html>
