<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>无标题文档</title>
<style type="text/css">
    ul,li{
        margin: 0px;
        padding: 0px;
        list-style-type: none;
    }
    #box{
        margin:0 auto;
        width: 300px;
        border:1px solid #000;
    }
    #box li{
        height: 60px;
        border-bottom:1px solid rgb(255,255,255);
        line-height: 60px;
        cursor: pointer;
    }
    input{
        width: 50px;
        margin: 0px;
        padding: 0px;
    }
    li span{
        display: inline-block;
        width: 125px;

    }
    #box li.hover{
    height: 60px;
    border-bottom:1px solid rgb(255,255,255);
    line-height: 60px;
    background: #ccc;
    cursor: pointer;
    }

</style>
<script type="text/javascript">
    window.onload = function  () {
        ul1 = document.getElementById('ul1');
        oli = ul1.getElementsByTagName('li');
        check = ul1.getElementsByTagName('input');
        acheck = document.getElementById('acheck');
        for (var i = 0; i < oli.length; i++) {
            oli[i].index = i;
            

            oli[i].onmouseover = function  () {
                for (var i = 0; i < oli.length; i++) {
                    oli[i].className = '';
                }
                oli[this.index].className = 'hover';
                this.onmouseout = function  () {
                    oli[this.index].className = '';
                }
            }
            oli[i].onclick = function  () {
                if (check[this.index].checked) {
                    check[this.index].checked = false;
                    oli[this.index].style.backgroundColor = '';
                }else{
                    check[this.index].checked = true;
                    oli[this.index].style.backgroundColor = '#ccc';
                }                
            }
        }
        acheck.onclick = function  () {
            for (var i = 0; i < check.length; i++) {
                if (acheck.checked) {
                    check[i].checked = true;
                    oli[i].style.backgroundColor = '#ccc';
                }else if(!acheck.checked){
                    check[i].checked = false;
                    oli[i].style.backgroundColor = '';

                }
            };
        }

    }
</script>
</head>


<body>
    <div id="box">
        <ul id="ul1">
            <li>
                <label for="a1"><input type="checkbox" id="a1"/><span>私奔</span><span>梁博</span></label>
            </li>
            <li>
                <label for="a2"><input type="checkbox" id="a2"/><span>北京北京</span><span>梁博黄勇</span></label>
            </li>
            <li>
                <label for="a3"><input type="checkbox" id="a3"/><span>我爱你中国</span><span>梁博</span></label>
            </li>
            <li>
                <label for="a4"><input type="checkbox" id="a4"/><span>花火</span><span>梁博</span></label>
            </li>
            <li>
                <label for="a5"><input type="checkbox" id="a5"/><span>回来</span><span>梁博</span></label>
            </li>
            <li>
                <label for="a6"><input type="checkbox" id="a6"/><span>爱要有你才完美</span><span>梁博黄英</span></label>
            </li>
        </ul>
        <div>
            <input type="checkbox" id="acheck" />
            <a href="javascript:;">收藏</a>
            <a href="javascript:;">添加</a>
            <a href="javascript:;">删除</a>
        </div>
    </div>
</body>
</html>
