
<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            *{
                margin:0px;
                padding: 0px;
                list-style-type: none;
            }
            p{
                float: left;
                display: none;
            }
            h5,img{
                float: left;
            }
            img{
                cursor: pointer;
            }
        </style>
        <script type="text/javascript">
            window.onload = function  () {
                var list = document.getElementById('list');
                var li = list.getElementsByTagName('li');
                var p = document.getElementsByTagName('p');
                var oclick =true;
                var t = 0;
                for (var i = 0; i < li.length; i++) {
                
                    var img = li[i].getElementsByTagName('img')[0];
                    li[i].index = i;

                    li[i].onmouseover = function  () {
                        oclick = true;
                        for (var m = 0; m <= t; m++) { 
                            li[m].getElementsByTagName('img')[0].src = 'imgs/1.png';
                        }
                        p[t].style.display = 'none';
                        if(this.index<2){                      
                            for (var m = 0; m <= this.index; m++) { 
                                li[m].getElementsByTagName('img')[0].src = 'imgs/3.png';
                            }                      
                            p[this.index].style.display = 'block'; 
                        }else{
                            for (var m = 0; m <= this.index; m++) { 
                                li[m].getElementsByTagName('img')[0].src = 'imgs/2.png';
                            }                      
                            p[this.index].style.display = 'block';                            
                        }
                        t = this.index;                 
                        this.onmouseout = function  () {
                            if(oclick){
                                for (var m = 0; m <= this.index; m++) { 
                                    li[m].getElementsByTagName('img')[0].src = 'imgs/1.png';
                                }
                                p[this.index].style.display = 'none';
                            }
                        }
                    
                        this.onclick = function  () {
                            oclick = false;

                            for (var m = 0; m <= t; m++) { 
                                li[t].getElementsByTagName('img')[0].src = 'imgs/1.png';
                            }
                            p[t].style.display = 'none';
                            if(this.index<2){
                                for (var m = 0; m <= this.index; m++) { 
                                    li[m].getElementsByTagName('img')[0].src = 'imgs/3.png';
                                }
                                p[this.index].style.display = 'block';
                            }else{
                                for (var m = 0; m <= this.index; m++) { 
                                    li[m].getElementsByTagName('img')[0].src = 'imgs/2.png';
                                }
                                p[this.index].style.display = 'block';                               
                            }
                            t = this.index;
                        }
                    }
                };

            }
        </script>
    </head>
    <body>
        <div>
            <h5>总体评价：</h5>
            <ul id="list">
                <li><img src="imgs/1.png"/></li>
                <li><img src="imgs/1.png"/></li>
                <li><img src="imgs/1.png"/></li>
                <li><img src="imgs/1.png"/></li>
                <li><img src="imgs/1.png"/></li>
            </ul>
            <p>很差</p>
            <p>较差</p>
            <p>还行</p>
            <p>推荐</p>
            <p>力荐</p>
        </div>
    </body>
</html>
