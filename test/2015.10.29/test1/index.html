<script type="text/javascript">
	window.onload = function  () {
		var arr = [1,2,3,4,'a','b','哈哈','下课了'];
		console.log(reverseArray(arr));
		function reverseArray (arr) {
			var a;
			for (var i = 0; i < arr.length-1; i++) {
				a = arr.pop();
				arr.splice(i,0,a);
			}
			return arr;
		}
	}

	
	

</script>
