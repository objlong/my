<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
	window.onload = function  () {
		function trim (str) {
			var str2;
			for (var i = 0; i < str.length; i++) {			
				if (str.indexOf(' ') == 0) {
					str2 = str.substring(1);
				}else{
					str2 = str;
				}
				if (str2.lastIndexOf(' ') == str2.length-1 ) {
					str2 = str2.substring(0,str2.length-1);
				}
				str = str2;			
			}
		return str;
		}
		var a = trim('  abc def  ')
		var b = trim(' asd def   ')
		var c = trim('abc def   ')
		var d = trim('   abc def')
		console.log(a)
		console.log(b)
		console.log(c)
		console.log(d)
	}

</script>
